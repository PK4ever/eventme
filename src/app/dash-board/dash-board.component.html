<div class="currentLocationItem text-center">
  {{(dataService.currentLocation | async)?.name}}
  <br>
  <br>
  <i class="fa fa-braille" aria-hidden="true"></i>
  {{(dataService.locationItems | async)?.length}}
  <hr class="locationDivider">
</div>
<!--<h3 id="itemsSection" *ngIf="(currentLocation | async) !== null">Items in your {{(currentLocation| async)?.name}}</h3>-->
<h3 id="itemsSection">Items</h3>

<div class="row">
  <div *ngFor="let item of dataService.locationItems | async;"  class="col-sm-4 well itemWell text-center" >
    {{item.data.name}}
    <hr class="locationDivider">
    <!--<br>-->
    Expiration Date: {{item.data.expirationDate}}
  </div>
</div>
